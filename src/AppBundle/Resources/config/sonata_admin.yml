        class: AppBundle\Admin\MainMenuAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Контент", label: "Главное меню", show_in_dashboard: true }
        arguments:
            - ~
            - AppBundle\Entity\MainMenu
